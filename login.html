<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
     {%
      if message
     %}
     <p style="color:red">{{message}}</p>
     {%
     elif
     %}
     <form action="/login_ok" method="post">
         <legend>Please sign in:</legend>
          <p><input name="username" placeholder="user_name" value="{{username}}"></p>
         <p><input name="password" placeholder="pass_word" type="password"></p>
          <p><button type="submit">Sign in</button></p>
     </form>

</body>
</html>
